<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/loginestilo.css">
</head>
<body>
    <main>
		
        <form action="" class="formulario" id="formulario">

			<h1>Ingreso de usuario</h1>

            <div class="formulario_grupo" id="grupo_usuario">
				<label for="usuario" class="formulario_label">email</label>
				<div class="formulario_grupo-input">
					<input type="text" class="formulario_input" name="usuario" id="usuario" placeholder="Ingrese su Email">
					<i class="formulario_validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario_input-error">El usuario tiene que ser con formato xxxx@xxxx.xxx.</p>
			</div>

            <div class="formulario_grupo" id="contraseña">
				<label for="contraseña" class="formulario_label">Contraseña</label>
				<div class="formulario_grupo-input">
					<input type="password" class="formulario_input" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
					<i class="formulario_validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario_input-error">La contraseña tiene que ser de 7 caracteres alfanumericos y una mayúscula.</p>
			</div>
            
			<div class="formulario_mensaje" id="formulario_mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor complete el formulario correctamente. </p>
			</div>
			
			<div class="formulario_mensaje-bloqueo" id="formulario_mensaje-bloqueo">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Su cuenta ha sido bloqueada por superar los 5 intentos posibles. </p>
			</div>

			<div>
			<button type="submit" id="Iniciarsesion">Iniciar Sesión</button>
            
			</div>
        </form>
		<form class="Registrarse" id="registro" action="registro.html">
			<button type="submit" id="registro">Registrarse</button>
		</form>

		<script src="js/logicalogin.js"></script>
		<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
   
	</main>
</body>
</html>
